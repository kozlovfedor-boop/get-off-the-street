<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get off the Street</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/character.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GET OFF THE STREET</h1>
            <div class="subtitle">Survive. Earn. Escape.</div>
        </div>

        <div class="story" id="story">
            <!-- Intro text will be populated by ui.js -->
            <button class="start-game-btn" id="start-game">Start Game</button>
        </div>

        <div class="game-content hidden" id="game-content">
            <div class="game-container">
                <!-- Left Column: Stats -->
                <div class="stats-column">
                    <div class="stat-money">
                        <div class="stat-label">MONEY</div>
                        <div class="stat-value">
                            <span id="money">£0</span> / <span class="goal">£2,000</span>
                        </div>
                    </div>

                    <div class="stat-bar health-bar">
                        <div class="stat-bar-label">
                            <span>HEALTH</span>
                            <span class="stat-bar-value" id="health-value">100</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-bar-fill health-fill" id="health-bar" style="width: 100%"></div>
                        </div>
                    </div>

                    <div class="stat-bar hunger-bar">
                        <div class="stat-bar-label">
                            <span>HUNGER</span>
                            <span class="stat-bar-value" id="hunger-value">50</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-bar-fill hunger-fill" id="hunger-bar" style="width: 50%"></div>
                        </div>
                    </div>
                </div>

                <!-- Center Column: Game Area -->
                <div class="game-column">
                    <!-- Character Display (above location) -->
                    <div class="character-section">
                        <div class="character-display" id="character-display" data-location="park">
                            <div class="character-sprite idle" id="character-sprite"></div>
                        </div>
                    </div>

                    <div class="location-info">
                        <div class="location-header">
                            <div class="location-name-group">
                                <div class="location-name">
                                    <span class="label">Location:</span>
                                    <span class="value" id="location">City Park</span>
                                </div>
                            </div>
                            <div class="travel-button-container" id="travel-button-container">
                                <!-- Travel button will be rendered here by ui.js -->
                            </div>
                        </div>
                        <div class="location-description" id="location-desc">Public park. Free but risky at night.</div>
                        <div class="location-destinations hidden" id="location-destinations">
                            <!-- Travel destinations will be rendered here by ui.js -->
                        </div>
                    </div>

                    <div class="game-area">
                        <div id="game-status"></div>

                        <div class="actions" id="actions">
                            <button class="work" data-action="work">Find Work</button>
                            <button class="food" data-action="food">Find Food</button>
                            <button class="rest" data-action="rest">Rest</button>
                            <button class="steal" data-action="steal">Steal</button>
                        </div>

                        <div class="log" id="log"></div>
                    </div>
                </div>

                <!-- Right Column: Date/Time -->
                <div class="datetime-column">
                    <div class="stat-datetime">
                        <div class="datetime-main">
                            Day <span id="day">1</span>, <span id="time">06:00</span>
                        </div>
                        <div class="datetime-period" id="time-period">Morning</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load scripts in order -->
    <script src="js/config.js"></script>
    <script src="js/player.js"></script>
    <script src="js/time.js"></script>
    <!-- Location class hierarchy -->
    <script src="js/locations/base-location.js"></script>
    <script src="js/locations/shelter-location.js"></script>
    <script src="js/locations/park-location.js"></script>
    <script src="js/locations/camden-town-location.js"></script>
    <script src="js/locations/london-city-location.js"></script>
    <script src="js/locations/location-factory.js"></script>
    <script src="js/location-service.js"></script>
    <!-- Event class hierarchy -->
    <script src="js/events/base-event.js"></script>
    <script src="js/events/event-utils.js"></script>
    <!-- Positive events -->
    <script src="js/events/positive/find-money-event.js"></script>
    <script src="js/events/positive/generous-stranger-event.js"></script>
    <script src="js/events/positive/bonus-tip-event.js"></script>
    <script src="js/events/positive/free-resource-event.js"></script>
    <!-- Negative events -->
    <script src="js/events/negative/robbery-event.js"></script>
    <script src="js/events/negative/police-event.js"></script>
    <script src="js/events/negative/sickness-event.js"></script>
    <script src="js/events/negative/weather-event.js"></script>
    <!-- Work events -->
    <script src="js/events/work/work-accident-event.js"></script>
    <!-- Sleep events -->
    <script src="js/events/sleep/nightmare-event.js"></script>
    <script src="js/actions/base-action.js"></script>
    <script src="js/actions/travel-action.js"></script>
    <script src="js/actions/work-action.js"></script>
    <script src="js/actions/panhandle-action.js"></script>
    <script src="js/actions/find-food-action.js"></script>
    <script src="js/actions/sleep-action.js"></script>
    <script src="js/actions/steal-action.js"></script>
    <script src="js/actions/eat-action.js"></script>
    <script src="js/actions/buy-food-action.js"></script>
    <script src="js/character-animation.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/event-coordinator.js"></script>
    <script src="js/game.js"></script>
    <script src="js/monitor.js"></script>
</body>
</html>

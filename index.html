<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get off the Street</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GET OFF THE STREET</h1>
            <div class="subtitle">Survive. Earn. Escape.</div>
        </div>

        <div class="stats">
            <div class="stat money">
                <div class="stat-label">MONEY</div>
                <div class="stat-value" id="money">$0</div>
            </div>
            <div class="stat health">
                <div class="stat-label">HEALTH</div>
                <div class="stat-value" id="health">100</div>
            </div>
            <div class="stat hunger">
                <div class="stat-label">HUNGER</div>
                <div class="stat-value" id="hunger">50</div>
            </div>
            <div class="stat day">
                <div class="stat-label">DAY</div>
                <div class="stat-value" id="day">1</div>
            </div>
        </div>

        <div class="game-area">
            <div class="story" id="story">
                <p>You wake up on a cold park bench. Everything you owned is gone. No home. No job. No money.</p>
                <p>You need to survive on the streets and save $2,000 to rent an apartment and start over.</p>
                <p>What will you do?</p>
            </div>

            <div id="game-status"></div>

            <div class="actions" id="actions">
                <button class="work" data-action="work">Find Work</button>
                <button class="food" data-action="food">Find Food</button>
                <button class="rest" data-action="rest">Rest</button>
                <button class="steal" data-action="steal">Steal</button>
            </div>

            <div class="log" id="log"></div>
        </div>
    </div>

    <!-- Load scripts in order -->
    <script src="js/config.js"></script>
    <script src="js/player.js"></script>
    <script src="js/events.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
